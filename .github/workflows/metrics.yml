name: Metrics

on:
  schedule:
    - cron: "0 2 * * *"   # Runs daily at 02:00 UTC (adjust as you like)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Output to the repository root so README can reference github-metrics.svg directly
          filename: github-metrics.svg

          user: mikai233
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Shanghai

          # Language stats (more stable than external readme cards since this is committed as an SVG)
          plugin_languages: yes
          plugin_languages_limit: 10
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css

          # Contribution calendar (looks great on profiles)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Coding habits (commit times, activity patterns)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Lines of code / changes
          plugin_lines: yes

          # Notable contributions / repositories
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_filter: stars:>50

          # Achievements (can feel a bit "social"; disable if you prefer a cleaner look)
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed

          # Starred repositories
          plugin_stars: yes
          plugin_stars_limit: 4
